<mat-tab-group 
    [backgroundColor]="'primary'"
    (selectedTabChange)="getProductsByCategory($event.tab.textLabel)">
        <mat-tab 
            label="All">
        </mat-tab>
        <mat-tab 
            *ngFor="let category of (categories$|async)" 
            label="{{category}}"
            >
        </mat-tab>
</mat-tab-group>
