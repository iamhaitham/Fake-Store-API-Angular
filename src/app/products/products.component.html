<categories (requestedProducts)="displayRequestedProducts($event)"></categories>
<mat-grid-list cols="{{columnsNumber}}" rowHeight="350px">
    <mat-grid-tile *ngFor="let product of (products$|async)">
        <product-wrapper 
            [product]="product">
        </product-wrapper>
    </mat-grid-tile>
</mat-grid-list>
