<mat-card class="product-wrapper-card">
  <img mat-card-image class="product-wrapper-image" src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
  <mat-card-header class="product-wrapper-info">
    <mat-card-title>{{productTitle}}</mat-card-title>
    <mat-card-subtitle>${{productPrice}}</mat-card-subtitle>
  </mat-card-header>
</mat-card>
